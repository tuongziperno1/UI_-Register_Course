<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/gird.css">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="header-top border-under">
            <h1><span>Đăng ký</span> khóa học</h1>
            <!-- <div class="line-container">
                <div class="line"></div>
            </div> -->
        </div>
    </div>
    <div class="grid wide">
        <div class="row">
            <div class="col l-6 m-5 c-12 ">
                <div class="item"></div>
                <div class="tile-item">
                    <p>Khai giảng ngày <span>24/11/2018</span> tại Hà Nội</p>
                </div>

                <div class="rectangle">
                </div>

                <div class="rectangle-1">
                </div>

                <div class="text-row1">
                    <h2>2.000.000 VNĐ</h2>
                </div>
                <div class="text-row">
                    <h2 style="text-decoration-line: line-through;">3.700.000 VNĐ </h2><span style="padding-left: 10px;font-size: larger;">Chỉ còn</span>
                </div>
                
                <div class="text-row2">
                    <p>Khóa học chỉ tuyển tối đa 35 học viên. Các học viên đăng ký</p>
                </div>

                <div class="text-row3">
                    <p>sau sẽ chuyển sang khóa học tiếp theo</p>
                </div>

                <div class="text-row4">
                    <p><b>Thời gian nhận ưu đãi còn</b> </p>
                </div>
                <div class="container">
                    <!-- Hình vuông 1 -->
                    <div class="square">
                        <h3 class="square1">12</h3>
                    </div>
                    <!-- Hình vuông 2 -->
                    <div class="square"><h3 class="square1">06</h3></div>
                    <!-- Hình vuông 3 -->
                    <div class="square"><h3 class="square1">40</h3></div>
                    <!-- Hình vuông 4 -->
                    <div class="square"><h3 class="square1">00</h3></div>
                </div>

                
                
            </div>
            
            <div class="col l-6 m-5 c-12 ">
                <div class="item1">

                    
                <form class="position-absolute" >
                    
                    <div class="d-flex justify-content-between col-10 ">
                      <div class="form-group col-6 " style="padding: 10px;">                     
                          <input type="text" class="form-control " id="fullname" placeholder="Họ và tên">
                        </div>
                        <div class="form-group col-6" style="padding: 10px;">
                         <input type="email" class="form-control" id="sex" placeholder="Giới tính">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between col-10">
                      <div class="form-group col-6" style="padding: 10px;">
                          <input type="password" class="form-control" id="phone" placeholder="Số điện thoại">
                        </div>
                        <div class="form-group col-6" style="padding: 10px;">
                          <input type="password" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between col-10">
                        <div class="form-group col-12" style="padding: 10px;">
                            <input type="password" class="form-control" id="phone" placeholder="Số điện thoại">
                          </div>
                          
                      </div>
                    <div class="d-flex row-2 justify-content-end">
                      <button type="submit" class="btn btn-primary">ĐĂNG KÝ</button>
                      
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer class="col-12"></footer>
    </div>
</body>

</html>
